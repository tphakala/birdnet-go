{{define "passwordField"}}

<!-- Password field with a toggle showing and hiding the content -->
<div class="form-control relative {{.class}}" x-data="{ 
    showPassword: false,
    showTooltip: null,
    touched: false,
    fieldId: '{{.id}}{{if .index}}_{{.index}}{{end}}',
    validInput() {
        return this.$refs[this.fieldId] ? this.$refs[this.fieldId].validity.valid : true;
    }
}" x-cloak>
    <!-- Label -->
    <label class="label justify-start" :for="fieldId">
        <span class="label-text capitalize">{{.label}}</span>
        <span class="help-icon" @mouseenter="showTooltip = fieldId"
            @mouseleave="showTooltip = null">â“˜</span>
    </label>

    <div class="relative w-full">
        <input 
            class="input input-sm input-bordered w-full pr-10"
            :class="{ 'invalid': touched && !validInput() }"
            :type="showPassword ? 'text' : 'password'"
            name="{{.name}}" 
            placeholder="{{with .placeholder}}{{.}}{{end}}" 
            :id="fieldId"
            x-model="{{.model}}"
            :x-ref="fieldId"
            pattern=".+"
            @blur="touched = true" 
            @invalid="touched = true;" 
            @input="touched = false;"
            autocomplete="off" 
            required 
            maxlength="255"
            {{if .disabled}}x-bind:disabled="{{.disabled}}"{{end}}
            aria-required="true"
            aria-invalid="touched && !validInput()"
            :aria-describedby="fieldId + '-error ' + fieldId + '-tooltip'">

        <button type="button" 
            @click="showPassword = !showPassword"
            aria-label="Toggle password visibility"
            :aria-pressed="showPassword"
            class="absolute inset-y-0 right-0 pr-3 flex items-center">
            <svg x-show="!showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400"
                viewBox="0 0 20 20" fill="currentColor" role="img" aria-label="Show password">
                <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                <path fill-rule="evenodd"
                    d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z"
                    clip-rule="evenodd" />
            </svg>
            <svg x-show="showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400"
                viewBox="0 0 20 20" fill="currentColor" role="img" aria-label="Hide password">
                <path fill-rule="evenodd"
                    d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z"
                    clip-rule="evenodd" />
                <path
                    d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z" />
            </svg>
        </button>
    </div>

    <!-- Validation message -->
    <span class="text-sm text-red-500" 
        :id="fieldId + '-error'"
        role="alert"
        aria-live="polite"
        x-show="touched && !validInput()" 
        x-cloak>
        Please enter a valid {{.label}}
    </span>

    <!-- Tooltip -->
    <div x-show="showTooltip === fieldId" 
        :id="fieldId + '-tooltip'"
        role="tooltip"
        aria-hidden="true"
        x-cloak
        class="tooltip">
        {{.tooltip}}
    </div>
</div>
{{end}}
