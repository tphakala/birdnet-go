<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8" />
  <title>BirdNET-Go</title>
  <!-- Preload Inter font to prevent FOUT (Flash of Unstyled Text) -->
  <link rel="preload" href="/ui/assets/fonts/Inter-Variable.woff2" as="font" type="font/woff2" crossorigin>
  <script>
    // Immediately set the theme before any content loads
    if (localStorage.getItem('theme') === 'dark') {
      document.documentElement.setAttribute('data-theme', 'dark');
      document.documentElement.setAttribute('data-theme-controller', 'dark');
    } else {
      document.documentElement.setAttribute('data-theme', 'light');
      document.documentElement.setAttribute('data-theme-controller', 'light');
    }

    // Detect and set initial locale before content loads
    (function() {
      const SUPPORTED_LOCALES = ['en', 'de', 'fr', 'es', 'fi', 'pt'];
      const DEFAULT_LOCALE = 'en';

      function detectBrowserLocale() {
        if (typeof navigator === 'undefined') {
          return DEFAULT_LOCALE;
        }
        const browserLanguages = navigator.languages || [navigator.language];
        for (const lang of browserLanguages) {
          if (lang) {
            const primaryCode = lang.toLowerCase().split('-')[0];
            if (SUPPORTED_LOCALES.includes(primaryCode)) {
              return primaryCode;
            }
          }
        }
        return DEFAULT_LOCALE;
      }

      let initialLocale = DEFAULT_LOCALE;
      const stored = localStorage.getItem('birdnet-locale');
      if (stored && SUPPORTED_LOCALES.includes(stored)) {
        initialLocale = stored;
      } else {
        initialLocale = detectBrowserLocale();
        try {
          localStorage.setItem('birdnet-locale', initialLocale);
        } catch (e) {}
      }
      document.documentElement.setAttribute('lang', initialLocale);
    })();
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="/ui/assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/ui/assets/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/ui/assets/apple-touch-icon.png">
  <link rel="shortcut icon" href="/ui/assets/favicon.ico">
  <meta name="csrf-token" content="{{.CSRFToken}}">
  <script type="module" crossorigin src="/ui/assets/index.js"></script>
  <link rel="modulepreload" crossorigin href="/ui/assets/vendor.js">
  <link rel="stylesheet" crossorigin href="/ui/assets/index.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.BIRDNET_CONFIG = {
      csrfToken: '{{.CSRFToken}}',
      security: {
        enabled: {{.SecurityEnabled}},
        accessAllowed: {{.AccessAllowed}},
        authConfig: {
          basicEnabled: {{.BasicAuthEnabled}},
          googleEnabled: {{.GoogleAuthEnabled}},
          githubEnabled: {{.GithubAuthEnabled}},
          microsoftEnabled: {{.MicrosoftAuthEnabled}}
        }
      },
      version: '{{.Version}}',
      currentPath: window.location.pathname
    };
  </script>
</body>
</html>
